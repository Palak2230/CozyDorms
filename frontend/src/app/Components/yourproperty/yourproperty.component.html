    <div class="header">
        <p class="section__subheader">YOUR FAVOURITES</p>
        <h2 class="section__header">Your Properties.</h2>
    </div>

    <section class="section__container room__container">

        <div class="room__grid">
            <div class="room__card" *ngFor="let pg of pgs">
                <div class="room__card__image">
                    <img [src]="pg.imageUrl[0]" alt="room" />
                    <div class="room__card__icons">
                        <span *ngIf="isPgInWishlist(pg)"><button class="wishlist-btn" (click)="IsInWishlist(pg)">
                                <i class="material-icons" style="color: var(--primary-color);">favorite</i>

                            </button></span>
                        <span *ngIf="!isPgInWishlist(pg)"><button class="wishlist-btn" (click)="IsInWishlist(pg)">
                                <i class="material-icons" style="color:black;">favorite</i>

                            </button></span>
                    </div>
                </div>
                <div class="room__card__details">
                    <h4>{{pg.name}}</h4>
                    <p>
                        {{pg.address}}
                    </p>
                    <h5>Starting from <span>Rs {{ findminprice(pg.rooms)}}/month</span></h5>
                    <div class="foot-btns">
                        <button class="btn">View Now</button>
                        <div class="buttons">
                            <button [routerLink]="'/editpg/'+pg.id"><span class="material-symbols-outlined">
                                    edit
                                </span></button>
                            <button (click)="deletepg(pg.id)"><span class="material-symbols-outlined"
                                    style=" color: var(--primary-color);">
                                    delete
                                </span></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>


</div>
