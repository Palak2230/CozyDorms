<div class="wrap-div ">


    <div class="filter-section">
        <div class="filter-header">
            <span class="heading">
                Filters
            </span>
            <a class="clearall" (click)="clearAll()">Clear All</a>
        </div>
        <div class="filters__wrapper">
            <div class="filters__item">
                <span>Add popular locations</span>
                <!-- <mat-form-field>
                    <input type="text">
                </mat-form-field> -->
                <mat-form-field appearance="fill">
                    <input type="text" matInput [formControl]="formControl" [matAutocomplete]="auto"
                        style="color: black;">

                    <mat-autocomplete #auto="matAutocomplete" disableRipple="true">
                        <mat-option *ngFor="let option of filterOptions | async" [value]="option">
                            {{ option}}
                        </mat-option>
                    </mat-autocomplete>


                </mat-form-field>


            </div>
            <div class="filters__item">
                <span>Occupancy</span>
                <ul>
                    <li *ngFor="let tenant of tenant_type;let i=index">
                        <input type="checkbox" [(ngModel)]="selectedTenants[i]" (change)="getPgs()">
                        <label>{{tenant.type}}</label>
                    </li>
                </ul>
            </div>
            <hr>
            <div class="filters__item">
                <span>Room Type</span>
                <ul>
                    <li *ngFor="let room of room_type;let i=index">
                        <input type="checkbox" [(ngModel)]="selectedRooms[i]" (change)="getPgs()">
                        <label>{{room.type}}</label>
                    </li>
                </ul>
            </div>
            <hr>
            <div class="filters__item">
                <span>Ratings</span>
                <ul>
                    <li *ngFor="let rating of rating_type;let i=index">
                        <input type="checkbox" [(ngModel)]="selectedRatings[i]" (change)="getPgs()">
                        <label>{{rating.type}}</label>
                    </li>
                </ul>
            </div>
            <hr>
        </div>
    </div>



    <div class="pg-section ">
        <div class="tags-section">
            <ul>
                <li *ngFor="let filter of selectedFilters">{{filter.type}}</li>
            </ul>
        </div>
        <ul>
            <li *ngFor="let pg of pgsample" class="pg-card">

                <div class="pg-image">
                    <img [src]="pg.imageUrl" [alt]="pg.name">
                </div>
                <div class="pg-info">
                    <h3>{{pg.name}}</h3>

                    <span
                        style=" margin: 5px 0px; font-size: 16px; font-family: Inter,sans-serif; line-height: 25px; font-weight: 400;">{{pg.address}}
                    </span>
                    <div>
                        <button class="rating">{{pg.stars}}
                            <span class="fas fa-star "></span>
                        </button>
                        <span style="padding: 10px;">({{pg.ratingcnt}}) . Good</span>
                    </div>




                    <div class="features">
                        <ul>


                            <li *ngFor="let tag of pg.tags?.roomsAC"><svg width="18" height="18" viewBox="0 0 60 61"
                                    fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M30.0002 57.4601C44.9119 57.4601 57.0002 45.3718 57.0002 30.4601C57.0002 15.5485 44.9119 3.46014 30.0002 3.46014C15.0885 3.46014 3.00018 15.5485 3.00018 30.4601C3.00018 45.3718 15.0885 57.4601 30.0002 57.4601Z"
                                        fill="var(--primary-color)"></path>
                                    <path
                                        d="M24.0051 42.4601L15.8817 34.7588C15.3173 34.2217 15.0002 33.4932 15.0002 32.7336C15.0002 31.974 15.3173 31.2455 15.8817 30.7084C16.4462 30.1713 17.2117 29.8696 18.01 29.8696C18.8082 29.8696 19.5738 30.1713 20.1383 30.7084L24.0051 34.4165L39.8621 19.299C40.4266 18.7619 41.1921 18.4601 41.9904 18.4601C42.7886 18.4601 43.5542 18.7619 44.1186 19.299C44.6831 19.8361 45.0002 20.5646 45.0002 21.3242C45.0002 22.0838 44.6831 22.8122 44.1186 23.3493L24.0051 42.4601Z"
                                        fill="white"></path>
                                </svg>{{tag}}
                            </li>
                            <li *ngFor="let tag of pg.tags?.roomsOccupancy"><svg width="18" height="18"
                                    viewBox="0 0 60 61" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M30.0002 57.4601C44.9119 57.4601 57.0002 45.3718 57.0002 30.4601C57.0002 15.5485 44.9119 3.46014 30.0002 3.46014C15.0885 3.46014 3.00018 15.5485 3.00018 30.4601C3.00018 45.3718 15.0885 57.4601 30.0002 57.4601Z"
                                        fill="var(--primary-color)"></path>
                                    <path
                                        d="M24.0051 42.4601L15.8817 34.7588C15.3173 34.2217 15.0002 33.4932 15.0002 32.7336C15.0002 31.974 15.3173 31.2455 15.8817 30.7084C16.4462 30.1713 17.2117 29.8696 18.01 29.8696C18.8082 29.8696 19.5738 30.1713 20.1383 30.7084L24.0051 34.4165L39.8621 19.299C40.4266 18.7619 41.1921 18.4601 41.9904 18.4601C42.7886 18.4601 43.5542 18.7619 44.1186 19.299C44.6831 19.8361 45.0002 20.5646 45.0002 21.3242C45.0002 22.0838 44.6831 22.8122 44.1186 23.3493L24.0051 42.4601Z"
                                        fill="white"></path>
                                </svg>{{tag}}
                            </li>
                            <li *ngFor="let tag of pg.tags?.tenantType"><svg width="18" height="18" viewBox="0 0 60 61"
                                    fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M30.0002 57.4601C44.9119 57.4601 57.0002 45.3718 57.0002 30.4601C57.0002 15.5485 44.9119 3.46014 30.0002 3.46014C15.0885 3.46014 3.00018 15.5485 3.00018 30.4601C3.00018 45.3718 15.0885 57.4601 30.0002 57.4601Z"
                                        fill="var(--primary-color)"></path>
                                    <path
                                        d="M24.0051 42.4601L15.8817 34.7588C15.3173 34.2217 15.0002 33.4932 15.0002 32.7336C15.0002 31.974 15.3173 31.2455 15.8817 30.7084C16.4462 30.1713 17.2117 29.8696 18.01 29.8696C18.8082 29.8696 19.5738 30.1713 20.1383 30.7084L24.0051 34.4165L39.8621 19.299C40.4266 18.7619 41.1921 18.4601 41.9904 18.4601C42.7886 18.4601 43.5542 18.7619 44.1186 19.299C44.6831 19.8361 45.0002 20.5646 45.0002 21.3242C45.0002 22.0838 44.6831 22.8122 44.1186 23.3493L24.0051 42.4601Z"
                                        fill="white"></path>
                                </svg>{{tag}}
                            </li>


                        </ul>
                    </div>
                    <div class="footer">
                        <div class="Charges" style="  margin: 10px 0px;">
                            <span><span class="base-price">{{pg.price}}</span> Onwards</span>
                        </div>
                        <div class="owner-details-btn" [routerLink]="'/results/pg/'+pg.id"><button>View
                                Details</button>
                        </div>
                        <button (click)="liked=!liked " class="like-btn">
                            <mat-icon *ngIf="!liked"
                                style=" color: 1px  solid var(--primary-color) ;">favorite_border</mat-icon>
                            <mat-icon *ngIf="liked" style="color:var(--primary-color);">favorite</mat-icon>

                        </button>

                    </div>

                </div>




            </li>

        </ul>

    </div>
</div>
